<!-- templates/lyrics_form.html -->
{% extends "base.html" %}
{% block content %}

  <h1>Búsqueda de Letra (Futuro)</h1>

  <form action="/search_lyrics" method="post" class="mb-4">
    <div class="mb-3">
      <label for="song_title" class="form-label">Título de la canción</label>
      <input
        type="text"
        class="form-control"
        id="song_title"
        name="song_title"
        placeholder="Ej: 'Imagine'"
        required
      >
    </div>

    <div class="mb-3">
      <label for="artist" class="form-label">Artista (opcional)</label>
      <input
        type="text"
        class="form-control"
        id="artist"
        name="artist"
        placeholder="Ej: 'John Lennon'"
      >
    </div>

    <button type="submit" class="btn btn-primary">Buscar Letra</button>
  </form>

  <p>Aquí, en el futuro, implementaremos la búsqueda real de la letra.</p>

{% endblock %}
