{% extends "base.html" %}
{% block content %}

  <h1>Karaoke con Letra Manual</h1>

  <form action="/process_manual_lyrics" method="post" class="mb-4" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="video_file" class="form-label">Ou sube un vídeo MP4</label>
      <input
        type="file"
        class="form-control"
        id="video_file"
        name="video_file"
        accept=".mp4"
      >
    </div>
    <div class="mb-3">
      <label for="youtube_url" class="form-label">Ou pega a URL de YouTube</label>
      <input
        type="text"
        class="form-control"
        id="youtube_url"
        name="youtube_url"
        placeholder="https://www.youtube.com/watch?v=..."
      >
    </div>

    <div class="mb-3">
      <label for="manual_lyrics" class="form-label">Letra (texto plano)</label>
      <textarea
        class="form-control"
        id="manual_lyrics"
        name="manual_lyrics"
        rows="8"
        placeholder="Introduce aquí a letra completa..."
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Procesar con Letra Manual (Forced Alignment)
    </button>
  </form>

{% endblock %}
