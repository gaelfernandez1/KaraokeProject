<!DOCTYPE html>
<html lang="gl">
<head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaraokeAI - Creador Automático</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-music"></i> KaraokeIA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" 
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manual_lyrics_form"><i class="fas fa-pen"></i> Letra Manual</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2025 KaraokeIA - Proxecto de TFG - Gael Fernández</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>Creación automática de vídeos de karaoke con IA</p>
        </div>
      </div>
    </div>
  </footer>
  <div id="loading" class="loading">
    <div class="loading-content">
      <img src="{{ url_for('static', filename='img/spinner.svg') }}" alt="Cargando..." class="loading-spinner">
      <p>Procesando a túa solicitude...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
